<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header id="header">WEATHER DASHBOARD</header>
    <main class="row">
      <div class="container p-5 col-12 col-md-4 col-lg-3">
        <div id="citySearch">
          <h2>Search for a city:</h2>
          <input id="location" type="text" placeholder="New York City" />
          <button id="searchButton">Search</button>
        </div>
      </div>
      <div class="col-lg-8">
        <section id="current">
          
        </section>
        <section  class="container col-12 col-md-8 col-lg-9" id="fiveDay"> 
            <h2>5-Day Forecast:</h2>
          <div class="row" id="">
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
